<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Listagem de Tarefas</title>
</head>
<body>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome da Tarefa</th>
            <th scope="col">Data de Execução</th>
            <th scope="col">#</th>
        </tr>
    </thead>
    <tbody>
     <tr data-th-each="task : ${tasks}">
        <td data-th-text="${task.id}"></td>
        <td data-th-text="${task.name}"></td>
        <td data-th-text="${task.date}"></td>
         <td>
             <a href="">Editar</a>
         </td>
     </tr>
    </tbody>
</table>
<a href="/create">Cadastro</a>
</body>
</html>
