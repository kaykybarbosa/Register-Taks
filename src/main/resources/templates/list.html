<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/css/image/task.png">
    <title>Listagem de Tarefas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/create">Cadastro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/list">Listagem</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome da Tarefa</th>
                <th scope="col">Data de Execução</th>
                <th scope="col">Editar</th>
                <th scope="col">Excluir</th>
            </tr>
        </thead>
        <tbody>
         <tr data-th-each="task : ${tasks}">
            <td data-th-text="${task.id}"></td>
            <td data-th-text="${task.name}"></td>
            <td data-th-text="${{task.date}}"></td>
             <td>
                 <a th:href="@{'/edit/'+${task.id}}" ><i class="fa-solid fa-file-pen"></i></a>
             </td>
             <td>
                 <a th:href="@{'/delete/'+${task.id}}"><i class="fa-solid fa-trash"></i></a>
             </td>
         </tr>
        </tbody>
    </table>
    <script src="https://kit.fontawesome.com/afe863e87e.js" crossorigin="anonymous"></script>
</body>
</html>
