<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/css/image/task.png">
    <title>Cadastro De Tarefas</title>
  </head>
  <body class="p-2">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/create">Cadastro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/list">Listagem</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <form method="POST" action="/create" th:object="${task}">

      <div class="mb-3">
        <label class="form-label">Nome da Tarefa</label>
        <input type="text" class="form-control" name="name" th:value="${task.name}">
        <input type="hidden" th:value="${task.id}" name="id">
      </div>

      <div class="mb-3">
        <label class="form-label">Data de ExecuÃ§Ã£o</label>
        <input type="text" class="form-control" name="date" th:value="${{task.date}}">
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <script src="https://kit.fontawesome.com/afe863e87e.js" crossorigin="anonymous"></script>
  </body>
</html>
